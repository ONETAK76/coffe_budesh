<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root { --gold: #c6a667; --coffee: #2c1e14; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .wallet-card { width: 100%; max-width: 340px; background: linear-gradient(145deg, #2c1e14, #130a06); border-radius: 20px; padding: 20px; border: 1px solid #4a3427; box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        .header { display: flex; justify-content: space-between; font-weight: 800; color: var(--gold); margin-bottom: 30px; }
        .balance-val { font-size: 48px; font-weight: 700; margin: 10px 0; }
        .barcode-box { background: #fff; border-radius: 12px; padding: 10px; margin-top: 20px; display: flex; justify-content: center; }
        .nav-tabs { display: flex; width: 100%; max-width: 340px; margin-top: 25px; gap: 10px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid var(--gold); background: none; color: var(--gold); font-weight: bold; cursor: pointer; }
        .admin-section { display: none; width: 100%; max-width: 340px; margin-top: 20px; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px dashed var(--gold); }
        .main-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 10px; }
        #debug { font-size: 10px; color: #444; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="wallet-card" id="user-card">
        <div class="header"><span>COFFEE BUDES</span><span>LOYALTY</span></div>
        <div style="color: #a1887f; font-size: 12px; text-transform: uppercase;">–ë–æ–Ω—É—Å–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance-val" id="bal">0.00</div>
        <div class="barcode-box"><svg id="barcode"></svg></div>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn" onclick="tg.openLink('https://t.me' + userId)">üë• –ü–æ–∑–≤–∞—Ç—å –¥—Ä—É–≥–∞</button>
    </div>

    <div class="admin-section" id="admin-area">
        <div style="color: var(--gold); font-weight: bold; margin-bottom: 10px;">–ü–ê–ù–ï–õ–¨ –ö–ê–°–°–ò–†–ê</div>
        <button class="main_btn" style="background: #fff;" onclick="startScan()">üì∏ –°–ö–ê–ù–ï–† (–ü–†–ò–ï–ú –ß–ï–ö–ê)</button>
        <button class="main_btn" onclick="tg.sendData('ACTION:REPORT')">üìä –û–¢–ß–ï–¢ –ó–ê –î–ï–ù–¨</button>
    </div>

    <div id="debug"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');
        const isAdmin = params.get('admin') === '1';
        
        document.getElementById('bal').innerText = params.get('bal') || '0.00';
        if (isAdmin) document.getElementById('admin-area').style.display = 'block';

        try {
            JsBarcode("#barcode", userId, { format: "CODE128", width: 2, height: 60, displayValue: true });
        } catch(e) { document.getElementById('debug').innerText = e; }

        function startScan() {
            tg.showScanQrPopup({ text: "–°–∫–∞–Ω–∏—Ä—É–π –∫–æ–¥ –≥–æ—Å—Ç—è" }, function(text) {
                tg.sendData("SCAN:" + text);
                tg.closeScanQrPopup();
            });
        }
    </script>
</body>
</html>
