<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { background: #1c1c1c; color: white; text-align: center; font-family: sans-serif; }
        .card { background: linear-gradient(45deg, #d4a373, #faedcd); color: #1c1c1c; 
                margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #qrcode { background: white; padding: 10px; display: inline-block; margin-top: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Coffee Card</h2>
        <p id="user_name">Загрузка...</p>
        <h1 id="balance">0.00 б.</h1>
        <div id="qrcode"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        const user = tg.initDataUnsafe.user;
        document.getElementById('user_name').innerText = user.first_name || "Гость";
        
        // Генерируем QR-код с ID пользователя
        new QRCode(document.getElementById("qrcode"), {
            text: "USER:" + user.id,
            width: 200,
            height: 200
        });

        // Получаем баланс из URL (передадим его из бота)
        const urlParams = new URLSearchParams(window.location.search);
        const bal = urlParams.get('bal') || "0.00";
        document.getElementById('balance').innerText = bal + " б.";
    </script>
</body>
</html>
