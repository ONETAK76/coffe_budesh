<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Кофе Будешь? — Меню</title>
    <!-- ПОДКЛЮЧАЕМ ТЕЛЕГРАМ И ГЕНЕРАТОР QR ПРАВИЛЬНО -->
    <script src="https://telegram.org"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    
    <style>
        :root { --bg: #1a1a1a; --card: #2c2c2c; --accent: #d4a373; --white: #ffffff; }
        body { background: var(--bg); color: var(--white); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        .user-info { margin-bottom: 20px; }
        #user_name { font-size: 20px; font-weight: bold; color: var(--accent); }
        
        /* СТИЛЬ ДЛЯ БАЛАНСА */
        .balance-badge { display: inline-block; background: var(--accent); color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-top: 8px; font-size: 14px; }

        #qrcode { background: white; padding: 10px; display: inline-block; border-radius: 12px; margin: 15px 0; min-width: 150px; min-height: 150px; }
        #qrcode img { display: block; margin: 0 auto; }
        .hint { font-size: 12px; opacity: 0.6; margin-bottom: 30px; }

        .menu-title { text-align: left; font-size: 22px; font-weight: bold; margin: 20px 0 15px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .menu-list { text-align: left; }
        .product-item { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .product-details { flex: 1; padding-right: 15px; }
        .product-name { font-size: 16px; font-weight: 600; margin: 0; }
        .product-desc { font-size: 12px; color: #aaa; margin: 4px 0 0; line-height: 1.3; }
        .product-price { font-size: 18px; font-weight: bold; color: var(--accent); white-space: nowrap; }
    </style>
</head>
<body>

    <div class="user-info">
        <div id="user_name">Загрузка...</div>
        <div id="balance" class="balance-badge">0.00 бонусов</div>
        <br>
        <div id="qrcode"></div>
        <div class="hint">Покажите QR бариста при оплате</div>
    </div>

    <div class="menu-title">☕️ Классика</div>
    
    <div class="menu-list">
        <div class="product-item">
            <div class="product-details">
                <p class="product-name">Эспрессо</p>
                <p class="product-desc">Арабика из Питера прямиком в вашу чашку!</p>
            </div>
            <div class="product-price">150 ₽</div>
        </div>
        <div class="product-item">
            <div class="product-details">
                <p class="product-name">Латте</p>
                <p class="product-desc">Нежное молоко с порцией эспрессо</p>
            </div>
            <div class="product-price">210 ₽</div>
        </div>
        <div class="product-item">
            <div class="product-details">
                <p class="product-name">Раф Кофе</p>
                <p class="product-desc">Сливочный вкус с ванильным ароматом</p>
            </div>
            <div class="product-price">250 ₽</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // 1. Получаем данные пользователя
        const user = tg.initDataUnsafe.user;
        document.getElementById('user_name').innerText = user ? (user.first_name + " " + (user.last_name || "")) : "ГОСТЬ";

        // 2. Получаем баланс из URL (который передает бот)
        const urlParams = new URLSearchParams(window.location.search);
        const bal = urlParams.get('bal') || "0.00";
        document.getElementById('balance').innerText = bal + " бонусов";

        // 3. Генерация QR
        const qrBox = document.getElementById("qrcode");
        
        // Ждем загрузки библиотеки и рисуем
        window.onload = function() {
            if (typeof QRCode !== "undefined") {
                new QRCode(qrBox, {
                    text: "USER:" + (user ? user.id : "000000"),
                    width: 150,
                    height: 150,
                    colorDark : "#1a1a1a",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.M
                });
            } else {
                qrBox.innerText = "Ошибка QR";
            }
        };
    </script>
</body>
</html>
