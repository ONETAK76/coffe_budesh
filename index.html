<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { text-align: center; font-family: sans-serif; background: #eee; }
        .card { background: white; margin: 20px; padding: 20px; border-radius: 15px; }
        #admin-panel { display: none; }
        button { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <svg id="barcode"></svg>
        <h2 id="balance">0.00</h2>
    </div>
    <div id="admin-panel">
        <button onclick="scan()">СКАНИРОВАТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BACKEND_URL = 'https://coffee-budes.onrender.com'; // ВАЖНО: СЮДА ССЫЛКУ ИЗ ПУНКТА 2
        const userId = tg.initDataUnsafe?.user?.id || 0;

        function load() {
            JsBarcode("#barcode", userId.toString());
            fetch(`${BACKEND_URL}/get_data`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId})
            })
            .then(r => r.json()).then(data => {
                document.getElementById('balance').innerText = data.balance.toFixed(2) + " ⭐️";
                if(data.is_admin) document.getElementById('admin-panel').style.display = 'block';
            });
        }

        function scan() {
            tg.showScanQrPopup({text: "Скан"}, (res) => {
                const sum = prompt("Сумма?");
                const mode = confirm("ОК - Начислить 3%, Отмена - Списать") ? 'add' : 'sub';
                fetch(`${BACKEND_URL}/transaction`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({admin_id: userId, target_id: res, amount: sum, action: mode})
                }).then(r => r.json()).then(d => { alert(d.message || "Готово"); location.reload(); });
                return true;
            });
        }
        load();
    </script>
</body>
</html>
