<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .card { background: linear-gradient(135deg, #3d2b1f, #1a0f0a); border: 2px solid #c6a667; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .bal { font-size: 48px; color: #c6a667; font-weight: bold; margin: 10px 0; }
        #barcode-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-top: 15px; }
        .btn { width: 100%; padding: 18px; margin: 10px 0; border-radius: 15px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: #c6a667; color: #000; box-shadow: 0 4px 15px rgba(198, 166, 103, 0.3); }
        .btn-black { background: #000; border: 1px solid #c6a667; color: #c6a667; }
        #admin-area { display: none; margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 12px; opacity: 0.6; letter-spacing: 2px;">COFFEE BUDES</div>
        <div class="bal" id="bal">0.00</div>
        <div style="font-size: 14px; opacity: 0.8;">–±–æ–Ω—É—Å–æ–≤ –Ω–∞–∫–æ–ø–ª–µ–Ω–æ</div>
        <div id="barcode-box"><svg id="barcode"></svg></div>
    </div>

    <button class="btn btn-black" onclick="invite()">üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>

    <div id="admin-area">
        <div style="color: #c6a667; margin-bottom: 15px; font-weight: bold; font-size: 14px;">–ò–ù–°–¢–†–£–ú–ï–ù–¢–´ –ö–ê–°–°–ò–†–ê</div>
        <button class="btn btn-gold" onclick="startScan()">üì∏ –û–¢–ö–†–´–¢–¨ –°–ö–ê–ù–ï–†</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const p = new URLSearchParams(window.location.search);
        const uid = p.get('id');
        const bal = p.get('bal') || '0.00';
        const admin = p.get('admin');

        document.getElementById('bal').innerText = bal;

        // –†–∏—Å—É–µ–º —à—Ç—Ä–∏—Ö-–∫–æ–¥
        try {
            JsBarcode("#barcode", uid, {
                format: "CODE128",
                width: 2,
                height: 60,
                displayValue: true,
                lineColor: "#000"
            });
        } catch(e) { console.error(e); }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É –µ—Å–ª–∏ –ø—Ä–∏—à–µ–ª —Ñ–ª–∞–≥ admin=1
        if (admin === '1') {
            document.getElementById('admin-area').style.display = 'block';
        }

        function invite() {
            const link = "https://t.me" + uid;
            tg.openTelegramLink("https://t.me" + encodeURIComponent(link));
        }

        function startScan() {
            tg.showScanQrPopup({ text: "–°–∫–∞–Ω–∏—Ä—É–π —à—Ç—Ä–∏—Ö-–∫–æ–¥ –∫–ª–∏–µ–Ω—Ç–∞" }, (text) => {
                tg.sendData(text); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ID –±–æ—Ç—É
                tg.closeScanQrPopup();
            });
        }
    </script>
</body>
</html>
