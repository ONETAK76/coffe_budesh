<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: linear-gradient(145deg, #2c1e14, #000); border: 1px solid #c6a667; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .bal { font-size: 44px; color: #c6a667; font-weight: bold; margin: 10px 0; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; }
        .btn-gold { background: #c6a667; color: #000; }
        .btn-outline { background: none; border: 1px solid #c6a667; color: #c6a667; }
        #barcode-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-top: 15px; }
        #admin-area { display: none; margin-top: 20px; border-top: 1px solid #444; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 12px; opacity: 0.6;">COFFEE BUDES LOYALTY</div>
        <div class="bal" id="bal">0.00</div>
        <div style="font-size: 14px; opacity: 0.8;">–±–æ–Ω—É—Å–æ–≤ –Ω–∞ —Å—á–µ—Ç–µ</div>
        <div id="barcode-box"><svg id="barcode"></svg></div>
    </div>

    <button class="btn btn-outline" id="inviteBtn">üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>

    <div id="admin-area">
        <div style="color: #c6a667; margin-bottom: 10px; font-weight: bold;">–ü–ê–ù–ï–õ–¨ –ö–ê–°–°–ò–†–ê</div>
        <button class="btn btn-gold" id="scanBtn">üì∏ –û–¢–ö–†–´–¢–¨ –°–ö–ê–ù–ï–†</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        const uid = params.get('id');
        const balance = params.get('bal') || '0.00';
        const isAdmin = params.get('admin') === '1';

        document.getElementById('bal').innerText = balance;
        if (isAdmin) document.getElementById('admin-area').style.display = 'block';

        JsBarcode("#barcode", uid, { format: "CODE128", width: 2, height: 50, displayValue: true });

        document.getElementById('inviteBtn').onclick = () => {
            const link = "https://t.me" + uid;
            tg.openTelegramLink("https://t.me" + encodeURIComponent(link));
        };

        document.getElementById('scanBtn').onclick = () => {
            tg.showScanQrPopup({ text: "–°–∫–∞–Ω–∏—Ä—É–π –∫–∞—Ä—Ç—É –≥–æ—Å—Ç—è" }, (text) => {
                tg.sendData(text);
                tg.closeScanQrPopup();
            });
        };
    </script>
</body>
</html>
