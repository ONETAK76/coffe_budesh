<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org"></script>
</head>
<body>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Автоматически запускает встроенный сканер Telegram
        tg.showScanQrPopup({
            text: "Наведите камеру на QR-код гостя"
        }, function(text) {
            tg.sendData(text); // Отправляет ID боту
            tg.closeScanQrPopup();
            tg.close();
            return true;
        });
    </script>
</body>
</html>
