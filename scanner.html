<!DOCTYPE html>
<html>
<head><script src="https://telegram.org"></script></head>
<body><script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.showScanQrPopup({ text: "Сканируй QR гостя" }, function(text) {
        tg.sendData(text);
        tg.closeScanQrPopup();
        tg.close();
        return true;
    });
</script></body>
</html>
