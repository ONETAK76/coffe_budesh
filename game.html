<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coffee Jump</title>
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; background: #252525; }
        .ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        #score { font-size: 40px; font-weight: bold; color: #d4a373; }
        .start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
        button { 
            background: #d4a373; border: none; padding: 15px 40px; 
            border-radius: 30px; font-weight: bold; font-size: 20px; cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="ui"><div id="score">0</div></div>
    <div id="startScreen" class="start-screen">
        <h2 style="color: #d4a373;">COFFEE JUMP</h2>
        <p>Жми на экран, чтобы прыгать!</p>
        <button onclick="startGame()">ПОЕХАЛИ</button>
    </div>
    <canvas id="game"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = false;
        let player = { x: 50, y: 200, w: 40, h: 50, dy: 0, jump: -8, gravity: 0.4 };
        let obstacles = [];
        let frame = 0;

        function startGame() {
            score = 0;
            obstacles = [];
            player.y = 200;
            player.dy = 0;
            gameActive = true;
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("score").innerText = "0";
            tg.MainButton.hide();
            loop();
        }

        window.addEventListener("touchstart", () => {
            if (gameActive) player.dy = player.jump;
        });

        function spawnObstacle() {
            if (frame % 100 === 0) {
                obstacles.push({ x: canvas.width, y: canvas.height - 60, w: 30, h: 60 });
            }
        }

        function loop() {
            if (!gameActive) return;
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Игрок (Стаканчик)
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y > canvas.height - player.h) {
                player.y = canvas.height - player.h;
                player.dy = 0;
            }
            ctx.fillStyle = "#d4a373";
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Препятствия
            spawnObstacle();
            obstacles.forEach((obs, i) => {
                obs.x -= 5;
                ctx.fillStyle = "#ff4444";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

                // Коллизия
                if (player.x < obs.x + obs.w && player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h && player.y + player.h > obs.y) {
                    gameOver();
                }

                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("score").innerText = score;
                }
            });

            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById("startScreen").style.display = "flex";
            document.getElementById("startScreen").querySelector("h2").innerText = "БАЦ! СЧЕТ: " + score;
            
            // Отправка результата в бот
            if (score > 5) {
                tg.MainButton.setText("Забрать бонусы за рекорд!");
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    tg.sendData("GAME_SCORE:" + score);
                });
            }
        }
    </script>
</body>
</html>
