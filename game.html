<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coffee Jump</title>
    <!-- ИСПРАВЛЕНО: Ссылка на JS библиотеку (добавлено /js/telegram-web-app.js) -->
    <script src="https://telegram.org"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; background: #252525; }
        .ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        #score { font-size: 40px; font-weight: bold; color: #d4a373; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 20;
        }
        button { 
            background: #d4a373; border: none; padding: 18px 50px; 
            border-radius: 30px; font-weight: bold; font-size: 22px; cursor: pointer; color: white;
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="ui"><div id="score">0</div></div>
    <div id="startScreen" class="start-screen">
        <h2 id="statusTitle" style="color: #d4a373; margin-bottom: 10px;">COFFEE JUMP</h2>
        <p style="margin-bottom: 25px;">Нажимай, чтобы прыгать стаканчиком!</p>
        <button onclick="startGame()">ПОЕХАЛИ</button>
    </div>
    <canvas id="game"></canvas>

    <script>
        // Безопасная инициализация Telegram
        const tg = window.Telegram.WebApp;
        
        try {
            tg.expand();
            tg.ready();
        } catch (e) {
            console.error("Telegram WebApp не найден");
        }

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0;
        let gameActive = false;
        let frame = 0;
        let obstacles = [];
        
        let player = { 
            x: 50, 
            y: 0, 
            w: 40, 
            h: 55, 
            dy: 0, 
            jump: -9, 
            gravity: 0.5 
        };

        function startGame() {
            console.log("Старт игры...");
            score = 0;
            obstacles = [];
            player.y = canvas.height / 2;
            player.dy = 0;
            frame = 0;
            gameActive = true;
            
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("score").innerText = "0";
            
            if (tg.MainButton) tg.MainButton.hide();
            
            requestAnimationFrame(loop);
        }

        const handleAction = (e) => {
            if (gameActive) {
                if (e && e.type === 'touchstart') e.preventDefault();
                player.dy = player.jump;
            }
        };

        window.addEventListener("touchstart", handleAction, { passive: false });
        window.addEventListener("mousedown", handleAction);

        function spawnObstacle() {
            if (frame % 90 === 0) {
                let h = 60 + Math.random() * 40;
                obstacles.push({ 
                    x: canvas.width, 
                    y: canvas.height - h - 20, 
                    w: 30, 
                    h: h 
                });
            }
        }

        function loop() {
            if (!gameActive) return;
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Земля
            ctx.fillStyle = "#3d3d3d";
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Физика
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y > canvas.height - player.h - 20) {
                player.y = canvas.height - player.h - 20;
                player.dy = 0;
            }

            // Рисуем стаканчик
            ctx.fillStyle = "#d4a373";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = "#fff";
            ctx.fillRect(player.x - 2, player.y, player.w + 4, 10);

            spawnObstacle();
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= (5 + (score / 15));

                ctx.fillStyle = "#ff4444";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

                if (player.x < obs.x + obs.w && 
                    player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h && 
                    player.y + player.h > obs.y) {
                    gameOver();
                }

                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    document.getElementById("score").innerText = score;
                }
            }
            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById("startScreen").style.display = "flex";
            document.getElementById("statusTitle").innerText = "СЧЕТ: " + score;
            
            if (score >= 10) {
                tg.MainButton.setText("ЗАБРАТЬ БОНУСЫ");
                tg.MainButton.show();
            } else {
                document.getElementById("statusTitle").innerText += "\nНужно 10 очков";
            }
        }

        tg.MainButton.onClick(() => {
            tg.sendData("GAME_SCORE:" + score);
        });

    </script>
</body>
</html>
